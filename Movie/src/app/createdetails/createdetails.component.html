<h2>Add Details</h2>

<hr>
<form (ngSubmit) = "savedata(detailsdata)" #detailsform = "ngForm">
    <div class="container junmbotron" style="width:500px">
        <div>
            <label for="actor">Actor Name</label>
            <input type="text" id="actor" name="actor" [(ngModel)]="detailsdata.actor" #
        </div>
    </div>

    <div>
        <label
    </div>
    <div>

    </div>
    <div>
        <label for="role">Select Role</label>
        <select id="role" [(ngModel)]="detailsdata.role" class="form-control">
            <option value="Hero">Hero</option>
            <option value="Heroine">Heroine</option>
            <option value="villain">villain</option>
            <option value="Comedian">Comedian</option>
        </select>
    </div>
    <br><br>
    <p>
        <input type="submit" value="Save" class="btn btn-success" [disabled]="!detailsform.valid">
    </p>
</form>
