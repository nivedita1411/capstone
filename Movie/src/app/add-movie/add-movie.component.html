<h2>Adding Movie</h2>
<hr>
<form (ngSubmit)="saveData(moviedata)" #movieform="ngForm">
    <div>
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name"palceholder="enter movie name"
        [(ngModel)]="moviedata.name" required #name="ngModel">
    </div>
    <div>
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating"palceholder="enter rating"
        [(ngModel)]="moviedata.rating" required #rating="ngModel" min="1" max="5">
    </div>
    <div>
        <label for="year">Release Year</label>
        <input type="text" id="year" name="year"palceholder="enter release year"
        [(ngModel)]="moviedata.releaseYear" required #releaseYear="ngModel">
    </div>
    <br>
    <p>
        <input type="submit" value="Save" class="btn btn-Info">
    </p>
</form>
