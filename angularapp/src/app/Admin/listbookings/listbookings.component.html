<div class = "container">
    <div class = "jumbotron">
        <h1>Booking Listing</h1>
        <table class = "table">
            <thead>
                <th>User Name</th>
                <th>Booking Date</th>
                <th>Event Date</th>
                <th>Description</th>
                <th>Booking Status</th>
                <th>Event Type</th>
                <th>Head Count</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr *ngFor = "let m of paymentdata">
                    <td> </td>
                    <td> {{m.bookingDate}} </td>
                    <td> {{m.eventDate}} </td>
                    <td> {{m.description}} </td>
                    <td>
                        <select>
                            <option value="1">Verified</option>
                            <option value="2">Confirmed</option>
                            <option value="3">Pending</option>
                        </select>
                    </td>
                    <td> {{m.eventId}} </td>
                    <td> {{m.amount}} </td>
                    
                </tr>
            </tbody>
        </table>

        
    </div>
</div>
