<div class="container">
    <div class="jumbotron">
      <h1>Event Listing</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Event Type</th>
            <th>Event Description</th>
            <th>Participant Count</th>
            <th>Event Charges</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of eventdata">
            <ng-container *ngIf="m.isDelete">
              <td>{{ m.eventId }}</td>
              <td>{{ m.eventType }}</td>
              <td>{{ m.eventDescription }}</td>
              <td>{{ m.participantsCount }}</td>
              <td>{{ m.eventCharges }}</td>
              <td>
                <a [routerLink]="['/updateevent/', m.eventId]">Edit</a>&nbsp;&nbsp;
              </td>
              <td>
                <a [routerLink]="['/updatedeletestatus/', m.eventId]">Delete</a>&nbsp;&nbsp;
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
